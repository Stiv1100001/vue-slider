<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vue Carousel</title>

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js"></script>
  </head>
  <body>
    <main id="app">
      <div class="container p-3">
        <div class="row">
          <!-- Title -->
          <div class="col-12 mb-3 text-center">
            <h2>Vue Awesome Slider</h2>
          </div>

          <!-- Cover Image -->
          <div class="col-12 mb-3">
            <div id="cover-container" class="position-relative">
              <img
                id="cover-img"
                class="w-100 h-100 rounded-2"
                :src="images[currentIndex].img"
                :alt="images[currentIndex].title"
              />
              <h3 id="cover-title">{{ images[currentIndex].title }}</h3>
              <h4 id="cover-subtitle">{{ images[currentIndex].text }}</h4>
            </div>
          </div>

          <div class="col-12">
            <div id="images-container" class="position-relative">
              <img
                v-for="(image, index) in images"
                :src="image.img"
                :alt="image.title"
                class="carousel-image"
                :class="index === currentIndex ? 'active': '' "
                :style="{ width: `calc( 100% / ${images.length}` }"
              />

              <div
                @click="prev()"
                id="prev"
                class="slide-btn position-absolute d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-chevron-left"></i>
              </div>
              <div
                @click="next()"
                id="next"
                class="slide-btn position-absolute d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
